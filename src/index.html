<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>	
	<link rel="stylesheet" href="styles/index.css"/>	
	<title>Calculator</title>
  </head>
  <body>
	  <div class='wrapper'>
		  <header class='header container-fliud'>
			  <div class='row justify-content-end'>
				  <div class='header__title col-sm-12 col-md-7 col-lg-7 col-xl-7'>
					  <h1>
						  Generic calculator
					  </h1>
				  </div>
				  <div class='header__tumbler ccol-sm-12 col-md-6 col-lg-5 col-xl-5'>
					  <label class="switch">
						  <input type="checkbox">
						  <span class="slider round"></span>
					  </label>
				  </div>
			  </div>
		  </header>
		  <section class='main container'>
			  <div class='display'>			  
			  </div>
			  <div class='buttons row'>		
				  
				  <div class='numbers col-6'>
				  </div>
				  
				  <div class='actions col-4'>		
				  </div>
				  
				  <div class='actions-special hidden col-1'>
				  </div>
				  
				  <div class='super-actions col-12'>
					  <div class='row justify-content-center'>	
						  <button class='super-action-pop col-2'>
							  <-
						  </button>
						  <button class='super-action-toggle col-2'>
							  toggle calculator
						  </button>
						  <button class='super-action-clear col-2'>
							  clear
						  </button>
						  <button class='super-action-equal col-2'>
							  =
						  </button>
					  </div>
				  </div>
			  </div>
		  </section>
		  <footer class='footer container-fliud'>
			  <div class='row justify-content-center'>
				  <div class='footer__left col-5'>
					  <p>Copyright Â© 2018 Eliah Rykov - All Rights Reserved</p>
				  </div>
				  <div class='footer__right col-5'>
					  <p>
						  Generic calculator v0.89
					  </p>
				  </div>
			  </div>			  
		  </footer>	  	  
	  </div>
	<script type='text/javascript' src='js/index.js'></script>
  </body>
</html>
