<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>	
	<link rel="stylesheet" href="styles/index.scss"/>	
	<title>Calculator</title>
  </head>
  <body>
	  <div class='wrapper'>
		  <header class='header container-fliud'>
			  <div class='row justify-content-end'>
				  <div class='header__title col-sm-12 col-md-7 col-lg-7 col-xl-7'>
					  <h1>
						  Super-duper calculator
					  </h1>
				  </div>
				  <div class='header__tumbler ccol-sm-12 col-md-6 col-lg-5 col-xl-5'>
					  <button class='theme-button'>
						  current theme: default
					  </button>
				  </div>
			  </div>
		  </header>
		  <section class='main container'>
			  <div class='display'>			  
			  </div>
			  <div class='buttons row'>		
				  <div class='numbers col-6'>
					  <div class='row'>
						  <button class='number col-3'>
							  1
						  </button>
						  <button class='number col-3'>
							  2
						  </button>
						  <button class='number col-3'>
							  3
						  </button>					  
					  </div>
					  <div class='row'>
						  <button class='number col-3'>
							  4
						  </button>
						  <button class='number col-3'>
							  5
						  </button>
						  <button class='number col-3'>
							  6
						  </button>					  
					  </div>
					  <div class='row'>
						  <button class='number col-3'>
							  7
						  </button>
						  <button class='number col-3'>
							  8
						  </button>
						  <button class='number col-3'>
							  9
						  </button>					  
					  </div>
					  <div class='row'>
						  <button class='number col-3'>
							  0
						  </button>
						  <button class='number col-3'>
							  .
						  </button>
					  </div>
				  </div>
				  <div class='actions col-4'>		  
						  <button class='action col-12'>
							  -
						  </button>			  
						  <button class='action col-12'>
							  +
						  </button>			  
						  <button class='action col-12'>
							  /
						  </button>			  
						  <button class='action col-12'>
							  *
						  </button>		
				  </div>
				  <div class='super-actions col-12'>
					  <div class='row justify-content-center'>						  
						  <button class='super-action-clear col-5'>
							  clear
						  </button>
						  <button class='super-action-equal col-5'>
							  =
						  </button>
					  </div>
				  </div>
			  </div>
		  </section>
		  <footer class='footer container-fliud'>
			  <div class='row justify-content-center'>
				  <div class='footer__left col-5'>
					  <p>Copyright Â© 2018 Eliah Rykov - All Rights Reserved</p>
				  </div>
				  <div class='footer__right col-5'>
					  <p>
						  Generic calculator v0.89
					  </p>
				  </div>
			  </div>			  
		  </footer>	  	  
	  </div>
	<script type='text/javascript' src='js/index.js'></script>
  </body>
</html>
